apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.omebee.android"
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled  false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions{
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.ikimuhendis:ldrawer:0.1'
    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.github.castorflex.smoothprogressbar:library:0.+'
    compile 'com.mcxiaoke.volley:library:1.0.+'
    //compile 'com.etsy.android.grid:library:1.+'
    compile project(':EtsyLib')
    compile 'com.fasterxml:jackson-module-json-org:0.9.1'
}
